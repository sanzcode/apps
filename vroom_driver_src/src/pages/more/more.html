<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title class="text-center">MORE</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-item>
        <ion-avatar item-start>
            <img src="assets/imgs/face-1.jpg">
        </ion-avatar>
        <div class="name">
            <h2>David Johnson
            </h2>
            <p (click)="profile()">View Profile</p>
        </div>
        <div class="more">
            <h2>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
            </h2>
            <p>(53 Reviews)</p>
        </div>
    </ion-item>

    <ion-list no-lines>
        <button ion-item (click)="reviews()">
            <ion-avatar item-start>
                <ion-icon name="ios-star"></ion-icon>
            </ion-avatar>
            My Reviews
        </button>
        <button ion-item (click)="notification()">
            <ion-avatar item-start>
                <ion-icon name="md-notifications"></ion-icon>
            </ion-avatar>
            Notification
        </button>
        <button ion-item (click)="terms()">
            <ion-avatar item-start>
                <ion-icon name="md-paper"></ion-icon>
            </ion-avatar>
            Term and Condition
        </button>
        <button ion-item (click)="earn()">
            <ion-avatar item-start>
                <ion-icon name="md-share"></ion-icon>
            </ion-avatar>
            Refer and Earn
        </button>
        <button ion-item (click)="ratevroom()">
            <ion-avatar item-start>
                <ion-icon name="md-thumbs-up"></ion-icon>
            </ion-avatar>
            Rate Vroom
        </button>
        <button ion-item (click)="help()">
            <ion-avatar item-start>
                <ion-icon name="md-alert"></ion-icon>
            </ion-avatar>
            Help
        </button>
        <button ion-item (click)="upload()">
            <ion-avatar item-start>
                <ion-icon name="md-paper"></ion-icon>   
            </ion-avatar>
            Verifiy My Id
        </button>
    </ion-list>
    <ion-list no-lines>
        <button ion-item (click)="login()" text-center><h2 class="text-theme"><strong>Log out</strong></h2></button>

    </ion-list>
</ion-content>
