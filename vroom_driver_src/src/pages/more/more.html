<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title class="text-center">PERFIL</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <ion-item>
        <ion-avatar item-start>
            <img src="assets/imgs/jose.png">
        </ion-avatar>
        <div class="name">
            <h2>Jose Gomez
            </h2>
            <p (click)="profile()">Ver Perfil</p>
        </div>
        <div class="more">
            <h2>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
                <ion-icon name="ios-star"></ion-icon>
            </h2>
            <p>(53 Reviews)</p>
        </div>
    </ion-item>

    <ion-list no-lines>
        <button ion-item (click)="reviews()">
            <ion-avatar item-start>
                <ion-icon name="ios-star"></ion-icon>
            </ion-avatar>
            Mis Puntuaciones
        </button>
        <button ion-item (click)="notification()">
            <ion-avatar item-start>
                <ion-icon name="md-notifications"></ion-icon>
            </ion-avatar>
            Notificaciones
        </button>
        <button ion-item (click)="terms()">
            <ion-avatar item-start>
                <ion-icon name="md-paper"></ion-icon>
            </ion-avatar>
            Condiciones de uso
        </button>
        <button ion-item (click)="earn()">
            <ion-avatar item-start>
                <ion-icon name="md-share"></ion-icon>
            </ion-avatar>
            Comparte y gana
        </button>
        <button ion-item (click)="ratevroom()">
            <ion-avatar item-start>
                <ion-icon name="md-thumbs-up"></ion-icon>
            </ion-avatar>
            Valora nuestra APP
        </button>
        <button ion-item (click)="help()">
            <ion-avatar item-start>
                <ion-icon name="md-alert"></ion-icon>
            </ion-avatar>
            Ayuda
        </button>
        <button ion-item (click)="upload()">
            <ion-avatar item-start>
                <ion-icon name="md-paper"></ion-icon>
            </ion-avatar>
            Verificar mi perfil
        </button>
    </ion-list>
    <ion-list no-lines>
        <button ion-item (click)="login()" text-center><h2 class="text-theme"><strong>Cerrar sesi√≥n</strong></h2></button>

    </ion-list>
</ion-content>
