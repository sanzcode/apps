<ion-header class="transparent">
    <ion-navbar>
        <ion-title><span class="text-white"></span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-background-img">
    <div class="logo">
        <img src="assets/imgs/logo.png" alt="logo">
    </div>

    <div class="bg-white login">
        <div class="">
            <ion-list class="form">
                <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="email" text-right></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Contraseña</ion-label>
                    <ion-input type="password" text-right></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button full class="bg-theme text-white btn rounded" (click)="findride()">INICIAR SESIÓN</button>
            <ion-row style="padding-top: 8px;">
                <ion-col (click)="signup()"><small>¿No tiene una cuenta? <strong class="text-theme">Cree una</strong></small></ion-col>
                <ion-col text-right><small>Olvidaste la <strong class="text-theme">Contraseña</strong></small></ion-col>
            </ion-row>
            <p text-center class="option-login"><span>O ACCEDE CON TU CUENTA DE</span></p>
            <ion-row>
                <ion-col col-6><button ion-button full class="bg-blue text-white btn rounded small"><img src="assets/imgs/fb_white.png">
                    <span>Facebook</span></button></ion-col>
                <ion-col col-6><button ion-button full class="bg-white text-dark btn rounded small"><img src="assets/imgs/google.png">
                    <span>Google&nbsp;&nbsp;</span></button></ion-col>
            </ion-row>
        </div>
    </div>
</ion-content>
