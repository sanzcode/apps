<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title>AYUDA</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <p class="text-light" padding>¿Cómo podemos ayudarte?</p>
    <ion-card>
        <ion-card-header>
            <h1><strong>Viajes y tarifas</strong>
                <ion-icon name="ios-arrow-down-outline" class="text-light"></ion-icon>
            </h1>
        </ion-card-header>
        <ion-card-content class="text-light">
            <small>Cualquier duda relacionada con tu viaje o las tarifas.</small>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <h1><strong>Pagos</strong>
                <ion-icon name="ios-arrow-down-outline" class="text-light"></ion-icon>
            </h1>
        </ion-card-header>
        <ion-card-content class="text-light">
            <small>Si has tenido problemas con tus pagos, te ayudamos</small>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <h1><strong>Uso de la APP</strong>
                <ion-icon name="ios-arrow-down-outline" class="text-light"></ion-icon>
            </h1>
        </ion-card-header>
        <ion-card-content class="text-light">
            <small>Didas con nuestra APP, pregúntanos!</small>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <h1><strong>Cuenta</strong>
                <ion-icon name="ios-arrow-down-outline" class="text-light"></ion-icon>
            </h1>
        </ion-card-header>
        <ion-card-content class="text-light">
            <small>Perdiste la contraseña, olvidaste tu usuario, etc...</small>
        </ion-card-content>
    </ion-card>
</ion-content>
