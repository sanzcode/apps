<ion-header class="bg-theme">
    <ion-navbar>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/alberto.png">
            </ion-avatar>
            <h2><span class="text-white">Alberto Velázquez</span>
                <ion-icon name="md-more" end-item item-end class="text-white"></ion-icon>
            </h2>
        </ion-item>
    </ion-navbar>
</ion-header>

<ion-content padding class="chat-bg">
    <div class="cb">
        <div class=" chat chat-right bg-white text-dark" text-right padding float-right>
            <p>Hola ALberto!</p>
            <p>Te pillo bien?</p>
            <p><small>12:33</small></p>
        </div>
    </div>
    <div class="cb">
        <div class="chat chat-left bg-theme text-white" text-left padding float-left>
            <p>Qué tal tío?!</p>
            <p>Claro, cuéntame</p>
            <p><small>12:34</small></p>
        </div>
    </div>
    <div class="fixed-bottom">
        <ion-list inset>
            <ion-item>
                <ion-icon name="md-add" class="circle-icon" item-start></ion-icon>
                <ion-input type="text" placeholder="Type your Message"></ion-input>
                <ion-icon name="md-send" class="text-theme" item-end></ion-icon>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
