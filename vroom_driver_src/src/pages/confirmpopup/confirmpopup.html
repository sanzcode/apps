<ion-content>
    <ion-icon name="md-close" class="close-icon text-white" (click)="dismiss()"></ion-icon>
    <ion-card>
        <h6 class="text-theme">Accept Ride Request?</h6>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/face-1.jpg">
            </ion-avatar>
            <div class="name">
                <h2>David Johnson</h2>
                <p>Honda Cvic | White</p>
            </div>
        </ion-item>
        <ion-card-content>
            <div class="ride-detail">
                <p><small>Pickup Location</small>
                    <span class="icon-location bg-theme"></span>Washington sq.park New York</p>
                <p>
                    <small>Drop Location</small>
                    <span class="icon-location bg-yellow"></span>Harison, east sq.park New York</p>
            </div>
        </ion-card-content>

        <ion-card-content>
            <div class="ride-detail no-before">
                <p><small>Date</small>
                    <ion-icon name="md-calendar" class="icon-location"></ion-icon>
                    22<sup>nd</sup> Feb, 2018 </p>
                <p>
                    <small>Time</small>
                    <ion-icon name="md-time" class="icon-location"></ion-icon>
                    Between 12:10pm to 12:30pm</p>
            </div>
        </ion-card-content>

        <ion-card-content>
            <div class="seats">
                <ion-row>
                    <ion-col col-4 class="rate">
                        <small>Est Fare</small> $ 120
                    </ion-col>
                    <ion-col col-5 class="rate">
                        <small>Seat Request</small> 2 Seats
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top: 14px;">
                    <ion-col col-4>
                        <button class="btn bg-white text-theme rounded" style="width: 100%;"><ion-icon name="md-calendar" class="icon-location"></ion-icon></button>
                    </ion-col>
                    <ion-col col-8>
                        <button class="btn bg-theme text-white rounded" style="width: 100%;font-size: .95rem;">ACCEPT REQUEST</button>
                    </ion-col>
                </ion-row>


            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
