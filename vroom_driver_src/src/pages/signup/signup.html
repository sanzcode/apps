<ion-header class="transparent">
    <ion-navbar>
        <ion-title><span class="text-white">CREAR CUENTA</span></ion-title>
    </ion-navbar>
</ion-header>



<ion-content class="bg-background-img">
    <div class="logo">
        <img src="assets/imgs/logo.png" alt="logo">
    </div>

    <div class="bg-white login">
        <div class="">
            <ion-row>
                <ion-col class="name-fild">
                    <ion-list class="form" style="margin-bottom: 0">
                        <ion-item>
                            <ion-label>Nombre</ion-label>
                            <ion-input type="text" text-right></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Apellidos</ion-label>
                            <ion-input type="text" text-right></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-list class="form">
                <ion-item>
                    <ion-label>Contraseña</ion-label>
                    <ion-input type="password" text-right></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Repita la contraseña</ion-label>
                    <ion-input type="password" text-right></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input type="text" text-right></ion-input>
                </ion-item>
            </ion-list>
            <button ion-button full class="bg-theme text-white btn rounded" (click)="verification()">Crear una cuenta</button>
            <p text-center>¿Tiene ya una cuenta? <strong class="text-theme" (click)="login()">Iniciar sesión</strong></p>
        </div>
    </div>
</ion-content>
