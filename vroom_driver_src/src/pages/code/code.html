<ion-content padding>
    <h1 text-right>
        <ion-icon class="text-white" name="md-close" (click)="dismiss()"></ion-icon>
    </h1>
    <ion-card>
        <img src="assets/imgs/menu-bg.png" />
        <ion-card-content>
            <div padding-top padding-right padding-left>
                <ion-card-title class="text-theme">
                    ¿Tienes un código promocional?
                </ion-card-title>
                <h5 padding-top>
                    Añade tu código y obten <br> el 100% de tu primer viaje.
                </h5>
                <ion-list class="form">
                    <ion-item class="bg-light">
                        <ion-input type="text" placeholder="Añade tu código" class="text-light"></ion-input>
                    </ion-item>
                </ion-list>
                <p><strong class="text-dark">No tengo :( </strong><strong class="text-theme" style="float: right;" (click)="rootpage()">Continuar</strong></p>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
