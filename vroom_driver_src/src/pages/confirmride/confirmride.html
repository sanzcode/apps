<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title>CONFIRM RIDE REQUEST</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bh-light">
    <ion-card>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/face-1.jpg">
            </ion-avatar>
            <div class="name">
                <h2>David Johnson
                    <ion-icon name="ios-checkmark-circle" class="text-theme"></ion-icon>
                </h2>
                <p>Honda Cvic | White</p>
            </div>
        </ion-item>
        <ion-card-content>
            <div class="ride-detail">
                <h6 class="text-theme">Location</h6>
                <p><small>Pickup Location<ion-icon name="md-create"></ion-icon></small>
                    <span class="icon-location bg-theme"></span>Washington sq.park New York</p>
                <p>
                    <small>Drop Location<ion-icon name="md-create"></ion-icon></small>
                    <span class="icon-location bg-yellow"></span>Harison, east sq.park New York</p>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div class="ride-detail no-before">
                <h6 class="text-theme">Date & Time</h6>
                <p><small>Date<ion-icon name="md-create"></ion-icon></small>
                    <ion-icon name="md-calendar" class="icon-location"></ion-icon>
                    22<sup>nd</sup> Feb, 2018 </p>
                <p>
                    <small>Time</small>
                    <ion-icon name="md-time" class="icon-location"></ion-icon>
                    Between 12:10pm to 12:30pm</p>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <div class="seats">
                <h6 class="text-theme">Fare & Seat Conformation</h6>
                <ion-row>
                    <ion-col col-4 class="rate">
                        <small>Est Fare</small> $ 120
                    </ion-col>
                    <ion-col col-8>
                        <div class="seats-tag">
                            <ion-icon name="remove-circle"></ion-icon>
                            <strong>2 Seats</strong>
                            <ion-icon name="add-circle"></ion-icon>
                        </div>
                    </ion-col>
                </ion-row>
                <button class="btn bg-theme text-white rounded" (click)="confirmpopup()" style="width: 100%;margin-top: 16px;">CONFIRM REQUEST</button>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
