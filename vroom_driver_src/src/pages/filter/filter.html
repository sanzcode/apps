<ion-header class="bg-theme">
    <ion-navbar>
        <ion-title>FILTRO</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
    <p class="text-light" padding>Filtrar por:</p>
    <ion-card>
        <ion-card-header>
            <ion-list radio-group>
                <ion-item>
                    <ion-label>Puntuacion</ion-label>
                    <ion-radio checked="true" value="Rating"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Precio</ion-label>
                    <ion-radio value="Price"></ion-radio>
                </ion-item>
            </ion-list>
        </ion-card-header>
    </ion-card>
    <p class="text-light" padding>Rango de precio</p>
    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-range dualKnobs="true" [(ngModel)]="structure" color="success">
                    <span range-left class="left-text">2,00 €</span>
                    <span range-right class="right-text">4,00 €</span>
                </ion-range>
            </ion-item>
        </ion-card-header>
    </ion-card>
    <p class="text-light" padding>Disponibilidad</p>
    <ion-card>
        <ion-card-header>
            <ion-list>
                <ion-item>
                    <ion-label>Plazas libre</ion-label>
                    <ion-select [(ngModel)]="notifications" interface="action-sheet">
                        <ion-option selected value="1">1 Plaza</ion-option>
                        <ion-option value="2">2 Plazas</ion-option>
                        <ion-option value="3">3 Plazas</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item class="check-item">
                    <ion-checkbox></ion-checkbox>
                    <ion-label>Aire Acondicionado</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-header>
    </ion-card>
    <ion-row class="fix-btn">
        <ion-col>
            <button class="btn rounded text-theme bg-white full">RESET</button>
        </ion-col>
        <ion-col>
            <button class="btn rounded text-white bg-theme full">APLICAR</button>
        </ion-col>
    </ion-row>
    <div class="space">&nbsp;</div>
</ion-content>
