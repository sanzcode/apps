<ion-header class="transparent">
    <ion-navbar>
        <ion-title><span class="text-white">FIND A RIDE</span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-background-img" padding>
    <ion-card class="search">
        <ion-card-content>
            <span class="dot bg-theme"></span>
            <ion-searchbar (ionInput)="getItems($event)" placeholder="Your Location"></ion-searchbar>
            <ion-icon name="md-locate" class="text-black"></ion-icon>
        </ion-card-content>
        <ion-card-content>
            <span class="dot bg-yellow"></span>
            <ion-searchbar (ionInput)="getItems($event)" placeholder="Where to go?"></ion-searchbar>
            <span class="text-light search-text">Office &nbsp;<ion-icon name="ios-arrow-down" class="text-light"></ion-icon></span>
        </ion-card-content>
    </ion-card>
    <ion-card class="search">
        <ion-card-content>
            <ion-icon name="md-calendar"></ion-icon>
            <ion-searchbar (ionInput)="getItems($event)" placeholder="Date"></ion-searchbar>
            <span class="text-light search-text">Today?</span>
        </ion-card-content>
    </ion-card>
    <ion-card class="search">
        <ion-card-content>
            <ion-icon name="md-time"></ion-icon>
            <ion-searchbar (ionInput)="getItems($event)" placeholder="Time"></ion-searchbar>
            <span class="text-light search-text">In Next Hour?</span>
        </ion-card-content>
    </ion-card>
    <button (click)="listride()" class="btn rounded bg-white text-theme" style="width: 100%">List</button>
</ion-content>
